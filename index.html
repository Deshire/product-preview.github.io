<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>

<!-- para comentarios y quitar comentarios alt + shift + A -->

<!-- para ver las lineas de codigo alt + Z -->

<!-- Vamos a usar la metodologia BEM -->

<body>

  <main class="card" >
    <section class="card__first-section" >
      <img class="card__first-section__image" src="images/image-product-mobile.jpg" alt="image product">
    </section>

    <section class="card__second-section" >
      <p class="card__second-section__product_type">PERFUME</p>
      <h2 class="card__second-section__title">Gabrielle Essence Eau De Parfum </h2>
      <p class="card__second-section__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="card__second-section__price" >
        <p class="card__second-section__price__discount">
          $149.99
        </p>
        <p class="card__second-section__price__value">
          $169.99
        </p>
      </div>
      <button class="card__second-section__button" >
        <img class="card__second-section__button__icon" src="images/icon-cart.svg" alt="icon cart">
        Add to Cart
      </button>
    </section>
  </main> 

</body>
</html>
